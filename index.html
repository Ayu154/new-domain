<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Test</title>
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      padding: 100px 20px;
    }
    #loginContainer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: #f8f9fa;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 250px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #0078ff;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
    #mainContent { display: none; }
    #logoutBtn { background: #ff4d4d; }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2>üîê Sign Up / Log In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
    <p id="status" style="color:red;"></p>
  </div>

  <div id="mainContent">
    <button id="logoutBtn">Logout</button>
    <h1>‚úÖ Welcome to Your Site</h1>
    <p>This is your protected area!</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const SUPABASE_URL = "https://dhweqtiyagxnovkomxzd.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRod2VxdGl5YWd4bm92a29teHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNDA4NDcsImV4cCI6MjA3ODYxNjg0N30.M1umYaWqyIOdnKj6nipVFA2opsw9JWEFetGnqBO8LVQ";

      const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const loginContainer = document.getElementById("loginContainer");
      const mainContent = document.getElementById("mainContent");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const signupBtn = document.getElementById("signupBtn");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const status = document.getElementById("status");

      // Sign Up
      signupBtn.addEventListener("click", async () => {
        status.textContent = "Creating account...";
        const { data, error } = await supabaseClient.auth.signUp({
          email: email.value,
          password: password.value,
        });
        if (error) {
          status.textContent = "‚ùå " + error.message;
        } else {
          status.style.color = "green";
          status.textContent = "‚úÖ Account created! Please check your email to verify.";
        }
      });

      // Log In
      loginBtn.addEventListener("click", async () => {
        status.textContent = "Logging in...";
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email.value,
          password: password.value,
        });
        if (error) {
          status.textContent = "‚ùå " + error.message;
        } else {
          status.style.color = "green";
          status.textContent = "‚úÖ Login successful!";
          loginContainer.style.display = "none";
          mainContent.style.display = "block";
        }
      });

      // Check session on load
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        loginContainer.style.display = "none";
        mainContent.style.display = "block";
      }

      // Logout
      logoutBtn.addEventListener("click", async () => {
        await supabaseClient.auth.signOut();
        mainContent.style.display = "none";
        loginContainer.style.display = "flex";
      });
    });
  </script>
</body>
</html>
